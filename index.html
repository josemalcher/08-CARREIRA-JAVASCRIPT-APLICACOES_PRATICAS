<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/png">
</head>
<body>
<div class="container text-center">
    <h1 class="title">Jogo do 12 com JavaScript</h1>

    <div class="row">
        <div class="col active" id="player1">
            <img src="imgs/player1.png" alt="Player 1">
            <p>Player 1</p>
            <p><string>Pontos: </string><span id="scores1">0</span></p>
        </div>
        <div class="col" id="player2">
            <img src="imgs/player2.png" alt="Player 2">
            <p>Player 2</p>
            <p><strong>Pontos:</strong><span id="scores2">0</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col controls">
            <button class="btn btn-success" onclick="changePlayer()">Pular</button>
            <button class="btn btn-primary">Finalizar Jogo</button>
            <button class="btn btn-danger">Resetar</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <a href="#" onclick="selectLetter(event)"><img src="imgs/baralho-cartas.png" alt="baralho" class="letters"></a>
        </div>
        <div class="col" id="letter-selected" style="display: none"><a href=""><img src="imgs/carts/1.png" alt="" class="letter-selected"></a></div>
    </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
